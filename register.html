<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>السرية 30 إطفاء </title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <script src="register.js"></script>

</head>

<body>
    <div class="register-page">
        <div class="form">
            <h1 style="text-align: center;">السرية 30 إطفاء </h1>

            <img src="resources/airforceslogo.png" style="padding: 10px">
            <form class="register-form">
                <input type="text" placeholder="إسم المستخدم" id="username_input" />
                <input type="password" placeholder="كلمة المرور" id="password_input" />
                <input type="password" placeholder=" تأكيد كلمة المرور" id="confirm_password_input" />
                <input type="password" placeholder="كلمة السر الرئيسية" id="master_password_input" />
                <button type="button" type="button" onclick="register(document.getElementById('username_input').value, document.getElementById('password_input').value, document.getElementById('confirm_password_input').value, document.getElementById('master_password_input').value )">إنشاء حساب جديد</button>
            </form>
        </div>
    </div>

    <script>
        // You can also require other files to run in this process
        require('./renderer.js')
    </script>
</body>

</html>
